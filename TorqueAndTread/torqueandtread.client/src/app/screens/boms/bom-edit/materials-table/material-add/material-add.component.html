<div class="modal-header">
    <h4 class="modal-title">Add Material Products</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Close')"></button>
</div>

<div class="modal-body">
    <div class="container text-begin my-4">
        @if (products.length==0){
            <h3>No More Products To Add</h3>
        }
        @else
        {
            <div class="mb-3">Choose Product To Add</div>
            <div class="input-group">
                <select class="form-select" id="inputGroupSelect04" [(ngModel)]="selectedProduct" aria-label="Example select with button addon">
                    <option *ngIf="!selectedProduct" value="" selected>Choose Product</option>
                    <option *ngFor="let product of products" [ngValue]="product">{{product.productCodeName}}</option>
                </select>
                  
            </div>
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" min="0" id="quantity" class="form-control" [(ngModel)]="quantity" />

        }
    </div>
</div>

<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="closeModal()"  [disabled]="products.length==0">Save</button>
</div>
