<ng-template #successToast let-data>
	User {{data}} Added!
</ng-template>

<div class="container mt-5 text-start">
    <h2>Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(successToast)">
  
      <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text" id="userName" class="form-control" formControlName="userName" />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control" formControlName="password" />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="mb-3 form-check">
        <input type="checkbox" id="active" class="form-check-input" formControlName="active" />
        <label for="active" class="form-check-label">Active</label>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary" (click)="back()">Back</button>
        </div>
        <div class="col text-end">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
