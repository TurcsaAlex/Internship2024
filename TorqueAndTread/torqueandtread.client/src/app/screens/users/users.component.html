

<div class="container">
    
  <h1 class="text-start justify-content-start mt-lg-5">Users</h1>

    <div class="row">
      <div class="col text-end">
        <button class="btn btn-primary" (click)="addUser()">Add</button>
      </div>
    </div>
  <table mat-table [dataSource]="dataSource" class="table table-hover">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Active </th>
      <td mat-cell *matCellDef="let user"> {{user.active?"True":"False"}} </td>
    </ng-container>


    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Creadted On </th>
      <td mat-cell *matCellDef="let user"> {{user.createdOn}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdatedOn">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Last Updated On </th>
      <td mat-cell *matCellDef="let user"> {{user.lastUpdatedOn}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="head-text">Actions</th>
      <td mat-cell *matCellDef="let user">
        <button class="btn btn-primary" (click)="editUser(user.userId)">Edit</button>
        <button class="btn btn-danger ml-lg-3" (click)="deleteUser(user.userId)">Delete</button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
</div>
