<div class="container">
    <h2 class="text-start justify-content-start mt-lg-5">Roles</h2>
    <table mat-table [dataSource]="dataSource" class="table table-hover">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Name </th>
      <td mat-cell *matCellDef="let roleItem"> {{roleItem.name}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Active </th>
      <td mat-cell *matCellDef="let roleItem"> {{roleItem.active?"True":"False"}} </td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef class="head-text"> Created On </th>
      <td mat-cell *matCellDef="let roleItem">{{roleItem.createdOn | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdatedOn">
        <th mat-header-cell *matHeaderCellDef class="table-head-text"> Last Updated On </th>
        <td mat-cell *matCellDef="let roleItem"> {{roleItem.lastUpdatedOn | date:'medium'}} </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: selectedColumns;"></tr>
    </table>
 
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
    </div>
