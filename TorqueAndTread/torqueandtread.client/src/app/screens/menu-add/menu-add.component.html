<ng-template #successToast let-data>
	Menu {{data}} Edited!
</ng-template>
<div class = "container mt-5 text-start">
    <h2>Add Menu Item</h2>
    <form [formGroup]="menuItemForm" (ngSubmit)="onSubmit(successToast)">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
    
          <div class="mb-3">
            <label for="orderNo" class="form-label">Order Number</label>
            <input type="number" id="orderNo" class="form-control" formControlName="orderNo" />
          </div>
          <div class="mb-3">
            <label for="iconClass" class="form-label">Icon Class</label>
            <select id="iconClass" formControlName="iconClass" class="form-control">
              <option *ngFor="let icon of fontAwesomeIcons" [value]="icon">
                <i [ngClass]="icon"></i>{{icon}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" id="link" class="form-control" formControlName="link" />
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" (click)="back()">Back</button>
            </div>
            <div class="col text-end">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
</div>
