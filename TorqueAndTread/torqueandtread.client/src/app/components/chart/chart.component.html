<div class="card shadow h-100 py-2">
    <div class="card-body d-flex flex-column h-100 justify-content-center">
      @if(chart.type === 'card') {
      <div class="row no-gutters align-items-center">
        @if(chart.icon) {
        <div class="col-auto">
          <i class="fa fa-{{chart.icon}} fa-2x text-gray-300"></i>
        </div>
        }
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
            {{chart.title}}
          </div>
          <div class="h5 mb-0 font-weight-bold text-gray-800">{{chart.data}}</div>
        </div>
      </div>
      }
      @else if(chart.type === 'pie') {
      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
        {{chart.title}}
      </div>
      <div>
        <canvas baseChart
                [type]="chart.type"
                [datasets]="chart.data"
                [labels]="chart.labels"
                [options]="chart.options ?? {}"
                [plugins]="[]"
                [legend]="chart.legend">
        </canvas>
  
      </div>
      }
      @else if(chart.type === 'doughnut') {
      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
        {{chart.title}}
      </div>
      <div>
  
      <canvas baseChart
              [type]="chart.type"
              [datasets]="chart.data"
              [labels]="chart.labels"
              [options]="chart.options ?? {}"
              [plugins]="[]"
              [legend]="chart.legend">
      </canvas>
      </div>
      }
      @else if(chart.type === 'line') {
      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
        {{chart.title}}
      </div>
      <div>
      <canvas baseChart
              [type]="chart.type"
              [datasets]="chart.data"
              [labels]="chart.labels"
              [options]="chart.options ?? {}"
              [plugins]="[]"
              [legend]="chart.legend">
      </canvas>
      </div>
      }
      @else if(chart.type === 'bar') {
      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
        {{chart.title}}
      </div>
      <div>
        <canvas baseChart
                [type]="chart.type"
                [datasets]="chart.data"
                [labels]="chart.labels"
                [options]="chart.options ?? {}"
                [plugins]="[]"
                [legend]="chart.legend">
        </canvas>
      </div>
      }
    </div>
  </div>
